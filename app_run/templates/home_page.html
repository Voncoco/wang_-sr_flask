<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333333;
            color: #ffffff;
            padding: 30px;
            text-align: right;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu {
            float: left;
            margin-right: 15px;
        }

        .user-info {
            float: right;
            margin-right: 15px;
        }

        .logout-btn {
            background-color: #ff5555;
            color: #ffffff;
            border: none;
            padding: 6px 12px 6px 6px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu" id="menu-tree">
111
        </div>
        <div class="user-info">
            <span>Welcome, {{ data.user_info.nickname }}</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <section>
        <h1>Welcome to Our Website</h1>
        <p>Discover amazing content and features.</p>
    </section>

    <footer>
        &copy; 2024 Our Website
    </footer>
    <script>
        document.cookie = 'token={{ data.token }}';
        function logout() {
            alert("Logout clicked. Implement your logout logic.");
            window.location.href = '/web/system/login';
        }

        function fetchDataAndRender() {
            fetch('/v1/note/type/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            }).then(data => {
                console.log(data)
                const note = document.getElementById('menu-tree');
                note.innerHTML = `<h1>我的`;
            })
        }

        fetchDataAndRender()
    </script>
</body>
</html>
