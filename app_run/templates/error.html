<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .error-container h2 {
            color: #ff0000;
        }

        .error-message {
            color: #333333;
            margin-top: 10px;
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error</h2>
        <p class="error-message">{{ msg }}</p>
    </div>
</body>
</html>
